<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

      function removeEgg(foods) {
        const result = [];
        let eggsRemovedCount = 0;

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && eggsRemovedCount < 2) {
            eggsRemovedCount++;
            continue;
          }

          result.push(foods[i]);
        }

        return result;
      }
    </script>
  </body>
</html>
