<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function arraySwap(array) {
        const lastElement = array[array.length - 1];
        const firstElement = array[0];

        array[0] = lastElement;
        array[array.length - 1] = firstElement;

        return array;
      }
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['hi', 'hello', 'hey']));
    </script>
  </body>
</html>
