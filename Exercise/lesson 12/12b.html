<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const add = function() {
        console.log(2 + 3);
      };

      add();
      add();

      function runTwice(fun) {
        fun();
        fun();
      }

      runTwice(add);

      runTwice(function() {
        console.log('12b');
      });
    </script>
  </body>
</html>
