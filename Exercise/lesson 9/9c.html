<!DOCTYPE html>
<html>

  <body>
    <button class="js-heads-button" onclick="
      displayChoice('heads');
    ">heads</button>
    <button class="js-tails-button" onclick="
      displayChoice('tails');
    ">tails</button>
    <p class="js-display-choice"></p>

      function displayChoice(choice) {

            .innerHTML = `You chose:${choice}`;
      }
    </script>
