<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <script>
            function greet(name) {
                if (name === undefined) {
                    console.log('Hi there!');
                } else {
                    console.log(`Hello ${name}!`);
                }
            }
            greet('Loh Rui Kang');
            greet('Ong Xin Jie');
            greet();
        </script>
    </body>
</html>
